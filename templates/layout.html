<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--TITULO DE LA PAGINA EN LA BARRA DE ARRIBA DEL NAVEGADOR -->

<title> BURRA FAUCET</title>


<!--LINK PARA IMPORTAR CONTENIDO DE CSS -->


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 

integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<!--ENLACE PARA CONECTAR LOS ARCHIVOS HTML CON LOS CSS -->


<script src="https://www.google.com/recaptcha/api.js" async defer></script>

                
<link rel="stylesheet" href="{{ url_for('static' , filename= 'main.css')   }}">


</head>

<body>

    
<!--PLANTILLA DE CODIGO HTML BUSCADA EN BOOSTRAP EN LA DOCUMENTACION -->

<!--NAVBAR-->


<nav class="navbar navbar-expand-lg bg-light">
<div class="container-fluid">
<a class="navbar-brand" href="#">Arepa Faucet</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>



        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            
                <li class="nav-item">
                    <a class="nav-link" id="home" aria-current="page" href="/home">Página principal</a>
                </li>
                <hr>
                <li class="nav-item">
                    <a class="nav-link" id="about" href="/about">Sobre nosotros</a>
                </li>
                <hr>
            </ul>
            <ul class="navbar-nav ms-auto">
                {% if session['email'] %}
                <li class="nav-item">
                    <a class="nav-link" id="profile" href="/profile">Perfil</a>
                </li>
                <hr>
                <li class="nav-item">
                    <a class="nav-link" id="logout" onclick=logout() href="/logout">Cerrar sesión</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" id="login" href="/inicio">Iniciar Sesión</a>
                </li>
                <hr>
                <li class="nav-item">
                    <a class="nav-link" id="signup" href="/signup">Registrarse</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container p-4">
    {% block content %}
    {% endblock %}
</div>

</body>

</html>
